<nx-formfield nxLabel="Sort by:" nxFloatLabel="always">
  <nx-dropdown
    placeholder="Recommended"
    (selectionChange)="handleChange($event)"
    [(ngModel)]="model"
  >
    <nx-dropdown-item
      *ngFor="let sortBy of options"
      [nxValue]="sortBy"
    ></nx-dropdown-item>
  </nx-dropdown>
</nx-formfield>
