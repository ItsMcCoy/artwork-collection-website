<nx-formfield nxLabel="Filter:" nxFloatLabel="always">
  <nx-multi-select
    [options]="(filters$ | async) || []"
    placeholder="Style"
    [selectLabel]="selectLabel"
    [selectValue]="selectValue"
    (selectionChange)="handleChange($event)"
    [(ngModel)]="model"
  >
  </nx-multi-select>
</nx-formfield>
